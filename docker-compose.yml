version: "3.3"

services:
  mysql:
    image: mysql:5.7
    command: ['mysqld', '--character-set-server=utf8', '--collation-server=utf8_unicode_ci']
    environment:
      MYSQL_USER: ${DB_USER}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - default
    ports:
      - 3306:3306
    restart: always
    volumes:
      - $PWD/tmp:/var/lib/mysql
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    env_file: .env
    ports:
      - 3333:3333
    networks:
      - default
    depends_on:
      - mysql
networks:
  default: